<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<title>学习</title>
	<script src="js/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				message: 'Hello Vue  123  !'
			}
		})
	</script>
</head>
<body>
	<div id="app">   
		{{ message }}
	</div>
</body>
</html>
